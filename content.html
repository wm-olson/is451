<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 90%;
            height: 90%;
        }
        .quadrant {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .quadrant img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button {
            position: absolute;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.7); /* Transparent background */
            color: black;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }
        .button:hover {
            transform: scale(1.2);
            background-color: rgba(0, 0, 0, 0.7); /* Darker on hover */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quadrant">
            <img src="1.jpg" alt="Image 1">
            <button class="button">Listen Now</button>
        </div>
        <div class="quadrant">
            <img src="2.jpg" alt="Image 2">
            <button class="button">Serve With Us</button>
        </div>
        <div class="quadrant">
            <img src="3.jpg" alt="Image 3">
            <button class="button">About Us</button>
        </div>
        <div class="quadrant">
            <img src="4.jpg" alt="Image 4">
            <button class="button">Join the Team</button>
        </div>
    </div>
</body>
</html>
