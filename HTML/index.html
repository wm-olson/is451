<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husky Music Club</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .button {
            padding: 20px 40px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }
        .button:hover {
            transform: scale(1.2);
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="button-container">
        <button class="button" onclick="location.href='content.html'">Go to Content Page</button>
    </div>
</body>
</html>
